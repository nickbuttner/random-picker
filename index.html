<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/css/tailwind.css" />
    <title>Sorteio</title>
  </head>
  <body>
    <section class="text-gray-700 body-font bg-blue-800 anuncio">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white"
          >
            Sorteio!
          </h1>
          <p
            class="lg:w-2/3 mx-auto text-lg leading-relaxed text-base text-white"
          >
            Digite quantitiy números você quer sortear e até qual valor máximo.
          </p>
        </div>
        <form id="randomPickerForm">
          <div
            class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0"
          >
            <input
              class="flex-grow w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0"
              name="quantitiy"
              placeholder="Quantos numeros?"
              type="number"
            />
            <input
              class="flex-grow w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0"
              name="max"
              placeholder="Até qual valor?"
              type="number"
            />
            <button
              type="submit"
              class="text-white bg-blue-600 border-0 py-2 px-8 focus:outline-none hover:bg-blue-500 rounded text-lg"
            >
              Sortear
            </button>
          </div>
        </form>
      </div>
    </section>
    <section id="tableBox" class="text-gray-700 body-font hidden mt-16">
      <div class="container px-5 mx-auto">
        <table class="table-fixed border w-full">
          <thead>
            <tr>
              <th class="px-4 py-2 w-2/4">Números picked</th>
              <th class="px-4 py-2 w-1/3">Qt nºs</th>
              <th class="px-4 py-2 w-1/3">value máximo</th>
            </tr>
          </thead>
          <tbody id="result">
            <tr></tr>
          </tbody>
        </table>
      </div>
    </section>
    <script src="./public/ajax.js"></script>
  </body>
</html>
